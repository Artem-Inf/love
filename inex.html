<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киря</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
            animation: glow 2s infinite alternate;
            z-index: 1;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff1493;
            }

            100% {
                text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493, 0 0 50px #ff1493;
            }
        }

        .heart {
            position: absolute;
            width: 100px;
            /* Увеличен размер */
            height: 100px;
            fill: #ff69b4;
            animation: float 10s infinite;
            z-index: 0;
            filter: drop-shadow(0 0 20px #ff69b4) drop-shadow(0 0 40px #ff1493);
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-1200px) scale(0.7);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>Киря</h1>

    <!-- Определение SVG-символа -->
    <svg style="display: none;">
        <symbol id="icon-heart" viewBox="0 0 32 32">
            <path
                d="M23.6 2c-3.363 0-6.258 2.736-7.599 5.594-1.342-2.858-4.237-5.594-7.601-5.594-4.637 0-8.4 3.764-8.4 8.401 0 9.433 9.516 11.906 16.001 21.232 6.13-9.268 15.999-12.1 15.999-21.232 0-4.637-3.763-8.401-8.4-8.401z">
            </path>
        </symbol>
    </svg>

    <script>
        const createHeart = () => {
            const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
            heart.classList.add('heart');
            use.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href", "#icon-heart");
            heart.appendChild(use);

            // Позиционирование
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = 50 + Math.random() * 40 + 'vh';
            heart.style.animationDuration = Math.random() * 4 + 8 + 's'; // Медленнее движение

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 12000);
        };

        // Очень частое появление сердечек
        setInterval(createHeart, 150); // Максимальное количество
    </script>
</body>

</html>
